<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        /*
           * width = largura + borda + padding
             200px + 20px + 20px + 240px
             160px + 20px + 20px = 200px
        */

        div {
            width: 200px;
            height: 200px;
            color: white;

            margin: 20px;
            padding: 20px;
        }

        #elemento-01 {
            background: orange;
            
        }

        #elemento-02 {
            background: purple;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="elemento-01">
        
    </div>

    <div id="elemento-02">
        
    </div>
</body>
</html>
